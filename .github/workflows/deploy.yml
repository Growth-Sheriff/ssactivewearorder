name: Build & Deploy SSActiveWear

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.agent/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GITHUB_TOKEN
          script: |
            set -e

            IMAGE="ghcr.io/growth-sheriff/ssactivewearorder:latest"

            # Login to GHCR on server
            echo "${GITHUB_TOKEN}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image (fail if pull fails)
            sudo docker pull ${IMAGE}

            cd /opt/apps/custom/ssactivewear/everydaycustomprint

            # Restart with new image
            sudo docker compose up -d --force-recreate

            # Wait and verify
            sleep 10
            sudo docker ps --filter name=ssactivewear-everydaycustomprint --format "{{.Status}}"

            # Verify new image is running
            sudo docker inspect ssactivewear-everydaycustomprint --format "Image: {{.Config.Image}} Created: {{.Created}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
