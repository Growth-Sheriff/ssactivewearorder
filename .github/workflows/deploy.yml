name: Build & Deploy SSActiveWear

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/apps/custom/ssactivewear/everydaycustomprint

            # Pull latest image
            sudo docker pull ghcr.io/${{ github.repository }}:latest

            # Restart with new image
            sudo docker compose up -d

            # Run prisma migrations inside container
            sleep 5
            sudo docker exec ssactivewear-everydaycustomprint npx prisma generate
            sudo docker exec ssactivewear-everydaycustomprint npx prisma db push --skip-generate --accept-data-loss

            # Verify container is running
            sudo docker ps --filter name=ssactivewear-everydaycustomprint
